<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>註冊</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../static/bower/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../static/bower/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../static/bower/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../static/iCheck/square/blue.css">
  <!-- Google Font -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
  <div class="register-box">

    <div class="register-box-body">
      <p class="login-box-msg">註冊一個新帳號</p>
      <form name="registerForm" method="post">
        {% csrf_token %}
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Full name" name="username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" name="email" autocomplete >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
         <input type="password" class="form-control" placeholder="Password" name="PW" autocomplete="new-password">
         <span class="glyphicon glyphicon-lock form-control-feedback"></span>
       </div>
       <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password"name="checkPW" onchange="checkPW_emptyOrTrue()" autocomplete >
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" onclick="register()" id="register_btn">Register</button>
        </div>
      </div>
    </form>
  </div>
  <div id="errorText"></div>
  <a href="../account/login" class="text-center">I already have a membership</a>
</div>


<!-- jQuery 3 -->
<script src="../static/bower/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../static/iCheck/icheck.min.js"></script>
<!-- register -->
<script src="../../static/dist/js/register.js"></script>
<!--check-->
<script src="../../static/dist/js/checkRegister.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  $(document).keyup(function(event){
    if(event.keyCode ==13){
      $("#register_btn").trigger("click");
    }
  });
</script>
</body>
</html>
